<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h2 style="direction: ltr">
        <span>GPA Calculator</span>
        <button class="heart" style="--i: #a955ff; --j: #ea51ff">
          <span class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-heart"
              viewBox="0 0 16 16"
            >
              <path
                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
              ></path>
            </svg>
          </span>
          <span class="title">Made With Mo3bassia</span>
        </button>
      </h2>
    </header>
    <section class="container">
      <h3>اضافة مادة</h3>
      <div
        style="
          text-align: center;
          margin-bottom: 10px;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
        "
      >
        <input
          placeholder="اسم المادة"
          type="text"
          id="nameSub"
          class="form-control btn-dark"
        />
        <input
          type="number"
          name=""
          id="hoursSub"
          class="form-control"
          placeholder="عدد ساعات المادة"
          id=""
        />
        <select class="form-control" name="" id="gradeSub"></select>
      </div>
      <div style="text-align: center; margin-bottom: 20px">
        <button style="margin-top: 10px" id="addSub" class="btn btn-dark">
          اضافة مادة جديدة
        </button>
      </div>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>اسم المادة</th>
            <th>عدد ساعات المادة</th>
            <th>التقدير</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div style="text-align: center">
        <button class="btn btn-dark" id="calc">احسب المعدل التراكمي</button>
      </div>
      <div
        id="gpaAlert"
        class="alert alert-success"
        role="alert"
        style="margin-top: 20px; display: none"
      >
        <p>
          <span>معدلك التراكمي لهذا الفصل الدراسي هو </span>
          <span id="gpa" class="badge badge-primary">0</span>
        </p>
        <p>
          النسبة المئوية لتقديرك هذا الفصل الدراسي هو:
          <span id="percentBd" class="badge badge-primary"></span>
        </p>
        <p>
          تقديرك لهذا الفصل الدراسي هو:
          <span id="grade" class="badge badge-primary"></span>
        </p>
      </div>
    </section>
    <!-- <footer>
      <p>All Copyrights © reserved to Mo3bassia <span id="year"></span></p>
      <p>Made with ❤ by Mo3bassia 2024</p>
    </footer> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
