<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h2 style="direction: ltr">
        GPA Calculator
        <span class="badge"
          >( <span style="color: red; font-size: 25px">❤</span> Made with
          <span style="font-size: 30px">Mo3bassia</span> in 2024)</span
        >
      </h2>
    </header>
    <section class="container">
      <h3>اضافة مادة</h3>
      <div
        style="
          text-align: center;
          margin-bottom: 10px;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
        "
      >
        <input
          placeholder="اسم المادة"
          type="text"
          id="nameSub"
          class="form-control btn-dark"
        />
        <input
          type="number"
          name=""
          id="hoursSub"
          class="form-control"
          placeholder="عدد ساعات المادة"
          id=""
        />
        <select class="form-control" name="" id="gradeSub"></select>
      </div>
      <div style="text-align: center; margin-bottom: 20px">
        <button style="margin-top: 10px" id="addSub" class="btn btn-dark">
          اضافة مادة جديدة
        </button>
      </div>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>اسم المادة</th>
            <th>عدد ساعات المادة</th>
            <th>التقدير</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div style="text-align: center">
        <button class="btn btn-dark" id="calc">احسب المعدل التراكمي</button>
      </div>
      <div
        id="gpaAlert"
        class="alert alert-success"
        role="alert"
        style="margin-top: 20px; display: none"
      >
        <p>
          <span>معدلك التراكمي لهذا الفصل الدراسي هو </span>
          <span id="gpa" class="badge badge-primary">0</span>
        </p>
        <p>
          النسبة المئوية لتقديرك هذا الفصل الدراسي هو:
          <span id="percentBd" class="badge badge-primary"></span>
        </p>
        <p>
          تقديرك لهذا الفصل الدراسي هو:
          <span id="grade" class="badge badge-primary"></span>
        </p>
      </div>
    </section>
    <!-- <footer>
      <p>All Copyrights © reserved to Mo3bassia <span id="year"></span></p>
      <p>Made with ❤ by Mo3bassia 2024</p>
    </footer> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
